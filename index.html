<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="perfume.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="main-con">
      <div class="content">
        <div class="image">
          <img src="" alt="">
          <img src="./images/image-product-desktop.jpg" alt="Desktop Image" class="image1">
          <img src="images/image-product-mobile.jpg" alt="Mobile image" class="image2">
        </div>
        <div class="image-text">
          <h3>PERFUME</h3>
          <h2>Gabrielle Essense Eau De Perfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="amount">
            <h3>$149.99</h3>
            <h4>$169.99</h4>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="cart">
            <h3>Add to Cart</h3>
          </button>
        </div>
      </div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/OlamilekanAdewuyi">Adewuyi Olamilekan Precious</a>.
      </div>
    </div>
</body>
</html>
